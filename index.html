<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/index.css">
    <title>Lesson28 Car Shop</title>
</head>

<body>
    <section class="section1">

        <img src="/images/tuman-down.png" alt="" class="bg-img">

        <div class="img-pos">

            <img src="/images/car-down-shadow.png" alt="" class="shadow">
            <img src="/images/car.png" alt="" class="car">
        </div>

        <header>
            <img src="/images/logo.png" alt="">

            <div class="menu">
                <div class="red"></div>
                <a href="#" class="active">Cars</a>
                <a href="#">History</a>
                <a href="#">Services</a>
                <a href="#">Shop</a>
            </div>

            <div class="icons">
                <div class="red ">3</div>
                <img src="/images/Cart.svg" alt="">
                <span> | </span>
                <img src="/images/search.svg" alt="">
            </div>
        </header>

        <div class="chevrolet">
            <h1>CHEVROLET </h1>

            <div class="red-div">
                <span>CAMARO</span>
            </div>
        </div>

        <p>The Chevrolet Camaro is a mid-size American automobile manufactured by Chevrolet, classified
            <br> as a pony car. It first went on sale on September 29, 1966, for the 1967 model year
        </p>


        <div class="car-div">

            <div class="num">
                <span>1/3</span>
                <img src="/images/Vector 3.svg" alt="">
                <div class="box">
                    <div class="box-two"></div>
                </div>
            </div>

            <div class="menu-right">
                <a href="#" class="active">Design</a>
                <a href="#">Comfort</a>
                <a href="#">Safety</a>
                <a href="#">Spaces</a>
            </div>
        </div>
    </section>


</body>

</html>
